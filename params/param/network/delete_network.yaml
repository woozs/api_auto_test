

testinfo:
      id: test_13_delete_network       # 用例ID， 用于识别     string
      title: 网络                 # 用例标题，在报告中作为一级目录显示  必填 string
      port: 9696          # 请求的域名，可写死，也可写成模板关联host配置文件  选填（此处不填，每条用例必填） string
      address: /v2.0/networks # 请求地址 选填（此处不填，每条用例必填） string

# 前置条件，case之前需关联的接口
premise:

# 测试用例
test_case:
      # 第一条case，info可不填
    - test_name: 删除网络       # 必填，parameter为文件路径时
      info: 删除网络
      http_type: http          # 请求协议
      request_type: delete      # 请求类型
      parameter_type: raw     # 参数类型
      address: /v2.0/networks/${network_id}$
      headers:                # 请求头
            Content-Type: application/json
            X-Auth-Token: ${token_id}$
      timeout: 20
      sleep_time: 0
      parameter:
        subnet:
          network_id: ${network_id}$

      file: false
      check:             # 校验列表  list or dict
          - check_type: only_check_status # 校验类型 string   不校验时 datebase， expected_code, expected_request 均可不填
            datebase:
            expected_code: 204
            expected_request:
      relevance:  # 关联键

    - test_name: 删除网络后查看网络
      info: 删除网络后查询网络
      http_type: http          # 请求协议
      request_type: get      # 请求类型
      parameter_type: raw     # 参数类型
      address: /v2.0/networks/${network_id}$
      headers:                # 请求头
        Content-Type: application/json
        X-Auth-Token: ${token_id}$
      timeout: 20
      sleep_time: 2
      parameter:
        subnet:
          admin_state_up: true

      file: false
      check:             # 校验列表  list or dict
          - check_type: only_check_status # 校验类型 string   不校验时 datebase， expected_code, expected_request 均可不填
            datebase:
            expected_code: 404
            expected_request: {}
      relevance:  # 关联键


